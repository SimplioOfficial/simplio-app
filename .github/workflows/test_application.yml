name: Run tests on commit
env:
  FLUTTER_VERSION: '2.10.2'

on:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run unit tests
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VERSION
      - run: flutter pub get
      - name: Analyze files
        run: flutter analyze .
      - run: flutter test

  run-e2e-tests:
    runs-on: ubuntu-latest
    name: Run ent-to-end tests
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: $FLUTTER_VERSION
      - run: flutter pub get
