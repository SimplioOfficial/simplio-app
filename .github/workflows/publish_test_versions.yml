jobs:
  set-version:
#    if: github.event.base_ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
#        with:
#          ref: ${{ github.event.release.target_commitish }}
#          ${{ github.event.pull_request.head.sha }}
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Run read-yaml action
        id: yaml-data
        uses: KJ002/read-yaml@main      # You may wish to replace main with a version tag such as '1.6' etc.
        with:
          file: './pubspec.yaml'          # File to read from
          key-path: '["version"]' # Access the runs key then the using key and retuns the value.

      - name: Display read-yaml output
        run: echo "${{ steps.yaml-data.outputs.data }}"

      - name: Branch name
        run : echo ${{ github.event.release.tag_name }}
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
          prefix='v'
          tag_version=${RELEASE_VERSION#$prefix}; #Remove prefix
          IFS='.'     # hyphen (.) is set as delimiter
          read -ra parsed_versions <<< "$tag_version"
          echo "MAJOR=${parsed_versions[0]}" >> $GITHUB_ENV
          echo "MINOR=${parsed_versions[1]}" >> $GITHUB_ENV
          echo "PATCH=${parsed_versions[2]}" >> $GITHUB_ENV

      - name: Write version to the version.yml
        run: |
          echo "---" > ./version.yml
          echo "major: ${{ env.MAJOR }}" >> ./version.yml
          echo "minor: ${{ env.MINOR }}" >> ./version.yml
          echo "patch: ${{ env.PATCH }}" >> ./version.yml
      - name: Display version.yml
        run: tail ./version.yml
      - uses: actions/upload-artifact@master
        with:
          name: version-file
          path: ./version.yml
