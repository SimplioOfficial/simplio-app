name: Deploy test version of Simplio app v2 to AppStore and GooglePlay

on:
  push:
    tags:
      - 'v*'
    branches-ignore:
      - 'master'

jobs:
  increase-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
      - name: Write version to the version.yml
        run: |
          echo "---" > ./version.yml
          echo "major: 1" >> ./version.yml
          echo "minor: 0" >> ./version.yml
          echo "patch: 5" >> ./version.yml
      - name: Display version.yml
        run: tail ./version.yml
      - name: Commit the change
        run: |
          git add -A
          git config --global user.name 'Jan Vra≈°til'
          git config --global user.email '${{ secrets.GIT_EMAIL }}'
          git remote set-url origin https://x-access-token:${{ secrets.GIT_AUTHORIZATION }}@github.com/SimplioOfficial/simplio-app
          git commit -m "[automated commit] Version increase"
          git push

